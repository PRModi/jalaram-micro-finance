<ion-menu [content]="mycontent">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list no-lines>

      <button ion-item (click)="openPage(homePage)">
        <ion-icon color="secondary" item-left name="home"></ion-icon>
           <b>Home</b></button>

      <button ion-item (click)="openPage(custPage)">
        <ion-icon color="secondary" item-left name="person-add"></ion-icon>
        <b>Add Customer</b></button>

      <button ion-item (click)="openPage(dailyCollectionPage)">
        <ion-icon color="secondary" item-left name="clipboard"></ion-icon>
            <b>Update Daily Entry</b></button>

      <button ion-item (click)="openPage(custDetailsPage)">
         <ion-icon color="secondary" item-left name="people"></ion-icon>
           <b>Customer Details</b></button>



    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="secondary">
      <p style="color:#e5e5e5">
        Version : 1.0.0
      </p>

    </ion-toolbar>

  </ion-footer>
</ion-menu>



<ion-nav #mycontent [root]="rootPage"></ion-nav>
