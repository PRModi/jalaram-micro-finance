<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
            <ion-icon name='menu'></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Add New Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Customer Name</ion-label>
        <ion-input type="text" name="customerName" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contact Number</ion-label>
        <ion-input type="tel" name="contactNumber" size="10" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Reference</ion-label>
        <ion-input type="text" name="reference" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Collection Type</ion-label>
        <ion-select [ngModel]="collectionType" name="collectionType" required>
          <ion-option value="Daily">Daily</ion-option>
          <ion-option value="Weekly">Weekly</ion-option>
          <ion-option value="Monthly">Monthly</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Loan Amount</ion-label>
        <ion-select [ngModel]="loanAmount" name="loanAmount" required>
          <ion-option value="5000">5000</ion-option>
          <ion-option value="10000">10000</ion-option>
          <ion-option value="15000">15000</ion-option>
          <ion-option value="20000">20000</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="date" name="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Type of ID proof</ion-label>
        <ion-select [ngModel]="idProof" name="idProof" required>
          <ion-option value="Election Card">Election Card</ion-option>
          <ion-option value="Aadhar Card">Aadhar Card</ion-option>
          <ion-option value="PAN Card">PAN Card</ion-option>
          <ion-option value="Rent Agreement">Rent Agreement</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button color="secondary" block medium round type="submit" medium [disabled]="!f.valid">Submit Details</button>
  </form>

</ion-content>
